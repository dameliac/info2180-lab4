<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Avengers Character Search</title>
        <link rel ="stylesheet" href="styles.css">
        <script src="app.js"></script>
    </head>
    <body>
        <header>
            <div class ="container">
                <h1>Avengers Character Search</h1>
            </div>
        </header>

        <main>
            <section class="search">
                <div class="container">
                    <p>Search by Full Name or Alias</p>
                    <form action="#" method="post">
                        <input type="text" id="name" placeholder="e.g Captain America or Steve Rogers" autocomplete="off">
                        <button type ="button" class ="btn">Search</button>
                    </form>

                
                </div>
                <div id="result"></div>
    
            </section>
            
        </main>












    </body>







</html>
